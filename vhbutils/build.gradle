bintray {
    user = properties.getProperty("bintrayUser")
    key = properties.getProperty("bintrayKey")
    configurations = ['archives']
    pkg {

        version appVersion
        repo = properties.getProperty("bintrayRepo")
        name = properties.getProperty("bintrayName")
        userOrg = properties.getProperty("bintrayOrg")
        licenses = ['Apache-2.0']
        publish = true

        vcsUrl = gitUrl
        websiteUrl = siteUrl
        issueTrackerUrl = properties.getProperty("bintrayTrackerUrl")

        version {
            name = appVersion
            desc = properties.getProperty("bintrayVersionDescrption")
            released = new Date()
            vcsTag = appVersion
        }
    }
}

